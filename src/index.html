<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">

  </head>
  <body class="page__content">
    <header class="header page__section">
      <div class="container">
        <div class="top-actions">
          <a href="#" class="logo">
            <img
              src="./images/logo.svg"
              alt="The MET"
              class="logo__image"
            >
          </a>

          <div class="header__buttons">
            <a href="#" class="header__phone-call"></a>
            <a href="#menu" class="icon-menu icon-menu--opener"></a>
          </div>
        </div>

        <h1 class="header__title">
          Welcome
          <br>
          to The MET
        </h1>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__top top-actions">
          <a href="#" class="logo">
            <img
              src="./images/logo.svg"
              alt="The MET"
              class="logo__image"
            >
          </a>

          <a href="#" class="icon-menu icon-menu--closer"></a>
        </div>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Home</a>
          </li>

          <li class="menu__item">
            <a href="#about-us" class="menu__link">About us</a>
          </li>

          <li class="menu__item">
            <a href="#now-on-view" class="menu__link">Now on view</a>
          </li>

          <li class="menu__item">
            <a href="#explore-online" class="menu__link">Explore online</a>
          </li>

          <li class="menu__item">
            <a href="#contacts" class="menu__link">Contacts</a>
          </li>
        </ul>

        <div class="menu__contacts">
          <div class="menu__contact">
            <span class="menu__address">
              The Met Fifth Avenue
            </span>
            <a href="tel: +12125357710" class="menu__phone">+1 212-535-7710</a>
          </div>

          <div class="menu__contact">
            <span class="menu__address">
              The Met Cloisters
            </span>
            <a href="tel: +12129233700" class="menu__phone">+1 212-923-3700</a>
          </div>
        </div>

        <a href="tel: +12125357710" class="menu__call">call to order</a>
      </div>
    </nav>

    <main class="main">
      <section class="page__section" id="about-us">
        <div class="container">
          <div class="grid">
            <div class="grid__item grid__item--tablet--1-3 grid__item--desktop--1-5">
              <h2 class="page__section-title">Museum hours</h2>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="now-on-view">
        <div class="container">
          <h2 class="page__section-title">Now On View</h2>
        </div>
      </section>

      <section class="page__section" id="explore-online">
        <div class="container">
          <h2 class="page__section-title">More to Explore Online</h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">Contact us</h2>
        </div>
      </section>
    </main>

    <footer class="footer">
    </footer>
